<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LegalClaro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="glass-container">
    <header class="glass-header">
      <span class="icon-shield" aria-hidden="true" style="display:inline-flex;align-items:center;justify-content:center;width:32px;height:32px;background:rgba(255,255,255,0.7);border-radius:8px;box-shadow:0 2px 8px rgba(188,127,39,0.07);margin-right:6px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none">
          <rect width="24" height="24" rx="7" fill="#0B1021"/>
          <path d="M12 19c-2.2-.8-5-3-5-6.5V6.7c0-.3.2-.6.5-.7l4-1.5a.8.8 0 0 1 .6 0l4 1.5c.3.1.5.4.5.7v5.8c0 3.5-2.8 5.7-5 6.5z" fill="#BC7F27"/>
        </svg>
      </span>
      <span class="brand-title">LegalClaro</span>
      <span class="divider" aria-hidden="true">|</span>
      <a class="visit-link" href="https://legalclaro.vercel.app/" target="_blank" rel="noopener">Visitar la Web</a>
      <button id="infoBadge" class="info-badge" title="Más información" aria-label="Más información">
        i
      </button>
    </header>
    <div id="infoPopover" class="popover hidden" role="dialog" aria-modal="false">
      Para analizar textos más largos y complejos, usa la web completa de LegalClaro.
      <br>
      Abre <a href="https://legalclaro.vercel.app/" target="_blank" rel="noopener">https://legalclaro.vercel.app/</a>
    </div>
    <main class="glass-main">
      <div id="result" class="result">
        <p class="initial-message">Selecciona un texto legal en la página...</p>
      </div>
      <div id="spinner" class="spinner hidden">
        <div class="spinner-icon"></div>
        <p>Analizando texto legal...</p>
      </div>
    </main>
    <footer class="glass-footer">
      <span class="footer-text">© 2025 Diego Galmarini</span>
      <a class="footer-link" href="https://legalclaro.vercel.app/privacy.html" target="_blank" rel="noopener">Política de privacidad</a>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
